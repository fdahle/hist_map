# ==========================================
# ANTARCTICA TEST CONFIGURATION
# ==========================================

# 1. Map View Settings
view:
  center: [0, 0]        # Centered directly on the South Pole
  zoom: 1                 # Zoom levels differ in polar projections
  minZoom: 0
  maxZoom: 12
  extent: [-4194304, -4194304, 4194304, 4194304]  # Full extent for Antarctica view
  
# 2. Coordinate Reference System
crs: "EPSG:3031"
projection_params:
  proj_string: "+proj=stere +lat_0=-90 +lat_ts=-71 +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs"
  extent: [-4194304, -4194304, 4194304, 4194304]
  resolutions: [8192, 4096, 2048, 1024, 512, 256, 128, 64]

# 3. Base Map Layers (Using GBIF Polar Tiles)
base_layers:
  - name: "OpenStreetMap"
    type: "tile"
    url: "https://tile.gbif.org/3031/omt/{z}/{x}/{y}@1x.png?style=osm-bright-en"
    visible: true
    tileSize: 512
    attribution: "© OpenStreetMap contributors"    

  - name: "NASA MODIS (Antarctica)"
    type: "tile"
    url: "https://gibs.earthdata.nasa.gov/wmts/epsg3031/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/2013-12-01/250m/{z}/{y}/{x}.jpg"
    visible: false
    tileSize: 512
    attribution: "NASA Global Imagery Browse Services (GIBS)"

  - name: "Geyser"
    type: "tile"
    url: "https://tile.gbif.org/3031/omt/{z}/{x}/{y}@1x.png?style=gbif-geyser"
    visible: false
    tileSize: 512
    attribution: "© GBIF, OpenStreetMap contributors"

  - name: "Classic"
    type: "tile"
    url: "https://tile.gbif.org/3031/omt/{z}/{x}/{y}@1x.png?style=gbif-classic"
    visible: false
    tileSize: 512
    attribution: "© GBIF, OpenStreetMap contributors"

# 4. Overlay Layers
# Note: Ensure your local GeoJSON files contain data for Antarctica!
overlay_layers:
  - name: "Georef Sat"
    type: "geojson"
    url: "http://localhost:3000/data/georef_sat.geojson"
    visible: true
  - name: "Research Stations"
    type: "geojson"
    url: "http://localhost:3000/data/stations.geojson"
    visible: true
    pointType: "marker"
  - name: "Glaciers"
    type: "geojson"
    url: "http://localhost:3000/data/glaciers.geojson"
    visible: false
 