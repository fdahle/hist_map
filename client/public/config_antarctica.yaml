# ==========================================
# ANTARCTICA CORRECTED CONFIGURATION
# ==========================================

# 1. Map View Settings
view:
  center: [-2000000, 1000000]  # [Longitude, Latitude] format - South Pole
  zoom: 7
  extent: [-4194304, -4194304, 4194304, 4194304]  # extent for the view
  minZoom: 0
  maxZoom: 16
  
# 2. Coordinate Reference System
crs: "EPSG:3031"
projection_params:
  proj_string: "+proj=stere +lat_0=-90 +lat_ts=-71 +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs"
  extent: [-12367396.2185, -12367396.2185, 12367396.2185, 12367396.2185]

# 3. Base Map Layers (Using GBIF Polar Tiles)
# GBIF tile resolutions for EPSG:3031: https://tile.gbif.org/ui/
base_layers:
  - name: "OSM"
    type: "tile"
    url: "https://tile.gbif.org/3031/omt/{z}/{x}/{y}@1x.png?style=osm-bright-en"
    visible: true
    order: 0
    tileSize: 512
    attribution: "© OpenStreetMap contributors"    
    crs_options:
      extent: [-12367396.2185, -12367396.2185, 12367396.2185, 12367396.2185]  # projection extent
      resolutions: [67733.46880027094, 33866.73440013547, 16933.367200067736, 8466.683600033868, 4233.341800016934, 2116.670900008467, 1058.3354500042335, 529.1677250021167, 264.5838625010584, 132.2919312505292]
      
  - name: "MODIS"
    type: "wmts"
    url: "https://gibs-{a-c}.earthdata.nasa.gov/wmts/epsg3031/best/wmts.cgi?TIME=2013-12-01"
    layer: "MODIS_Terra_CorrectedReflectance_TrueColor"
    matrixSet: "250m"
    format: "image/jpeg"
    visible: false
